<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mergington High School Activities</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Mergington High School</h1>
      <h2>Extracurricular Activities</h2>
    </header>

    <main>
      <!-- GitHub Issue Search Section -->
      <section id="github-search-container">
        <h3>GitHub Issue Search</h3>
        <div class="search-form">
          <input type="text" id="issue-search-query" placeholder="Search for GitHub issues..." />
          <select id="search-sort">
            <option value="created">Created Date</option>
            <option value="updated">Updated Date</option>
            <option value="comments">Comments</option>
            <option value="reactions">Likes/Reactions</option>
          </select>
          <button id="search-issues-btn">Search</button>
        </div>
        <div id="github-issues-list">
          <!-- Search results will be displayed here -->
        </div>
      </section>

      <section id="activities-container">
        <h3>Available Activities</h3>
        <div id="activities-list">
          <!-- Activities will be loaded here -->
          <p>Loading activities...</p>
        </div>
      </section>

      <section id="signup-container">
        <h3>Sign Up for an Activity</h3>
        <form id="signup-form">
          <div class="form-group">
            <label for="email">Student Email:</label>
            <input type="email" id="email" required placeholder="your-email@mergington.edu" />
          </div>
          <div class="form-group">
            <label for="activity">Select Activity:</label>
            <select id="activity" required>
              <option value="">-- Select an activity --</option>
              <!-- Activity options will be loaded here -->
            </select>
          </div>
          <button type="submit">Sign Up</button>
        </form>
        <div id="message" class="hidden"></div>
      </section>
    </main>

    <footer>
      <p>&copy; 2023 Mergington High School</p>
    </footer>

    <script src="app.js"></script>
  </body>
</html>
